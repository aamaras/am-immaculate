<header>
  <div class="page-links">
    <!-- <a class="page-link" href="{{ site.baseurl }}/">Home</a> -->
    {% for my_page in site.pages %}
      {% if my_page.title %}
      <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a> &ensp;
      {% endif %}
    {% endfor %}
  </div>
</header>
